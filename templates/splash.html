{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChef - Cook. Share. Inspire.</title>
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f172a;
            /* Dark background matching theme */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 1;
        }

        .splash-content {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-icon {
            font-size: 5rem;
            background: linear-gradient(135deg, #FF6B35, #F7C59F);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.4));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.4));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 35px rgba(255, 107, 53, 0.7));
            }

            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.4));
            }
        }

        .app-name {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loader {
            margin-top: 3rem;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: #FF6B35;
            border-radius: 4px;
            animation: load 2.5s ease-in-out forwards;
            box-shadow: 0 0 10px #FF6B35;
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }
    </style>
    <!-- FontAwesome for logo icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="particles-js"></div>

    <div class="splash-content">
        <div class="logo-container">
            <i class="fas fa-utensils logo-icon"></i>
        </div>
        <h1 class="app-name">SmartChef</h1>
        <p class="tagline">Cook. Share. Inspire.</p>

        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Particles.js Configuration - Neon Constellations
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": {
                    "value": ["#FF6B35", "#00d4ff", "#ff00d4", "#00ff9f"]
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.6,
                    "random": true,
                    "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        // Redirect after animation
        setTimeout(function () {
            window.location.href = "{% url 'home' %}";
        }, 3500); 
    </script>
</body>

</html>
