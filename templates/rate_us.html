{% extends 'base.html' %}

{% block content %}
<div class="page-section">
    <div class="page-header">
        <h1>Rate SmartChef</h1>
        <p>Your feedback helps us improve and grow.</p>
    </div>

    <div class="form-container" style="max-width: 500px; margin: 0 auto; text-align: center;">
        <div class="rating-stars" style="font-size: 3rem; color: #fbbf24; margin-bottom: 2rem; cursor: pointer;">
            <i class="far fa-star" onclick="rate(1)"></i>
            <i class="far fa-star" onclick="rate(2)"></i>
            <i class="far fa-star" onclick="rate(3)"></i>
            <i class="far fa-star" onclick="rate(4)"></i>
            <i class="far fa-star" onclick="rate(5)"></i>
        </div>

        <script>
            function rate(stars) {
                const starsEl = document.querySelectorAll('.rating-stars i');
                starsEl.forEach((star, index) => {
                    if (index < stars) {
                        star.classList.remove('far');
                        star.classList.add('fas');
                    } else {
                        star.classList.remove('fas');
                        star.classList.add('far');
                    }
                });

                document.getElementById('rating-val').value = stars;
            }
        </script>

        <form>
            <input type="hidden" id="rating-val" name="rating">
            <div class="form-group">
                <label style="justify-content: center;">Tell us more</label>
                <textarea placeholder="What do you like? What can we improve?"></textarea>
            </div>

            <button type="button" class="btn btn-primary btn-block"
                onclick="showNotification('Thank you for your feedback!', 'success'); setTimeout(function(){ window.location.href='/home/'; }, 1500);">
                Submit Rating
            </button>
        </form>
    </div>
</div>
{% endblock %}
